<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Subscribe</title>
  </head>
  <body>
    <div class="flex items-center justify-center h-screen bg-zinc-700">
      <!-- card -->
      <div class="bg-zinc-800 p-2 mx-6 rounded-2xl">
        <!-- flex container -->
        <div class="flex flex-col md:flex-row rounded-l-xl">
          <img
            class="object-fit rounded-xl md:rounded-r-none md:rounded-l-xl object- h-80 md:h-64 transform hover:scale-105 ease-in-out duration-200"
            src="./images/image.jpg"
            alt="image"
          />
          <div class="p-6 md:p-12">
            <h2
              class="font-serif text-xl font-medium text-center md:text-left text-white"
            >
              Get diet and fitness tips in your inbox
            </h2>
            <p
              class="text-white my-4 max-w-xs text-xs font-snas leading-5 tracking-wide text-center md-text-left"
            >
              Eat better and exercise better. Sign up for the Diet&Fitness
              newsletter.
            </p>
            <div
              class="flex flex-col md:flex-row mt-5 space-y-4 md:space-x-3 md:space-y-0"
            >
              <input
                class="p-2 px-4 outline-none font-sans text-white text-sm md:text-md rounded-lg border border-zinc-600 bg-zinc-800 placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left focus:outline-none"
                type="email"
                name="email"
                placeholder="Enter your email address"
              />
              <button
                class="bg-green-400 py-3 px-5 rounded-lg text-xs md:text-md text-zinc-800 bg-lime-500 hover:bg-lime-700 duration-200 hover:text-white font-medium tracking-wide"
              >
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
